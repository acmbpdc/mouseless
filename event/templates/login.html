<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron pt-2 text-center">
            <img src="{% static 'images/logo.png' %}" class="thumbnail rounded-circle float-right
             mr-2" style="width: 120px; height: 120px;">
            <h2 class="mt-4">Welcome to ACM BPDC Mouseless Challenge</h2>
        </div>
        <h2 class="bg-danger text-white text-center p-1 rounded mt-3">Login</h2>
        <div style="color:red">{{msg}}</div>
        <div class="row">
            <div class="col-sm-12">
                 <form method="POST">
                        {% csrf_token %}   
                    <div class="form-group">
                        <label>Team Name</label>
                        <input type="text" placeholder="User Name" class="form-control">
                    </div>                
                    <div class="form-group">
                        <label>Password</label>
                        <input type="Password" placeholder="Password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn-block btn btn-danger">
                </form>
                If not registered<a href="/register"> Click Here </a>
            </div>
        </div>
    </div>
</body>
</html>
