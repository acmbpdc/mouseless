<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron pt-2 text-center">
        <img src="{% static 'images/logo.png' %}" class="thumbnail rounded-circle float-right
         mr-2" style="width: 120px; height: 120px;">
        <h2 class="mt-4">Welcome to ACM BPDC Mouseless Challenge</h2>
        </div>
    
    <!-- <a href="#" class="btn float-right btn-outline-secondary px-4">Create Account</a> -->
    <!-- <div class="clearfix"></div> -->
    <h2 class="bg-danger text-white text-center p-1 rounded mt-3">Create Account</h2>
    <div class="row">
        <div class="col-sm-12">
            <form method="POST">
                    {% csrf_token %}   
                <div class="form-group">
                    <label>Team Name</label>
                    <input type="text" placeholder="User Name" class="form-control" name="team">
                </div>
                <div class="form-group">
                        <label class="form-group">Team Type</label>
                        <select class="form-control" name="team_type">
                            <option>Solo</option>
                            <option>Partner</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="Password" placeholder="Password" class="form-control" name="pwd">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="Confirm Password" placeholder="Password" class="form-control" name="cpwd">
                </div>
                
                <input type="submit" value="Register" class="btn-block btn btn-danger">
            </form>
            If you have an Account<a href="/login"> click here </a>
        </div>
    </div>
</body>
</html>
