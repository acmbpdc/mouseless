<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>
<body>
    <div class="container">
            <div class="jumbotron pt-2 text-center">
                <img src="{% static 'images/logo.png' %}" class="thumbnail rounded-circle float-right
                 mr-2" style="width: 120px; height: 120px;">
                <h2 class="mt-4">Welcome to ACM BPDC Mouseless Challenge</h2>
            </div>
            <a href="#" class="btn btn-outline-secondary px-4">Add participants</a>
            <form method="POST">
                {% csrf token %}
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="bg-danger text-white text-center p-1 rounded mt-3">Player 1</h2>
                        <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" placeholder="College Email" class="form-control">                            
                        </div>
                        <div class="form-group">
                                <label>Contact Number</label>
                                <input type="number" placeholder="Phone Number" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2 class="bg-danger text-white text-center p-1 rounded mt-3">Player 2</h2>
                        <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Name" class="form-control">                            
                        </div>
                        <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" placeholder="College Email" class="form-control">
                        </div>
                        <div class="form-group">
                                <label>Contact Number</label>
                                <input type="number" placeholder="Phone Number" class="form-control">                            
                        </div>
                    </div>    
                </div>
                <input type="submit" value="Lets Begin">
            </form>
    </div>
</body>
</html>
